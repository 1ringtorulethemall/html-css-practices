<!DOCTYPE html>
<html>
<head>
  <title>Div and Span Page</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Div and spans, important building blocks</h1>

  <h1>header</h1>
  <p>Paragraph</p>
  <a href="google.com">Google</a>
  <b>Hello</b>
  <br>
  <br>

  <!-- div =block element span=inline element-->
  <!-- div = boite invisible qu'on peut customiser-->
  <div style="background-color:black; color:white;"> Hello world this is my first div </div>
  <div style="background-color:blue; color:white;"> This is my second div </div>

  <h1>This is a <span style="color:blue;">Blue</span> header !</h1>


</body>
</html>
