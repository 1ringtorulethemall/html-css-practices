<!DOCTYPE html>
<html>
<head>
  <title>Ids and classes</title>
  <style>
    #main-navigation {
      color: brown;
    }
    h1 {
      color:aqua;
    }
    .headerOne{
      color: blueviolet;
      text-decoration: underline;
    }
    .headerGreen{
      color: green;
      text-decoration: overline;
    }
  </style>
    <!-- applique la couleur brown à tout le texte qui est dans l'id main-navigation-->
    <!-- .headerOne est une classe-->

  <meta charset="utf-8">
</head>
<body>

<div id="main-navigation">
  <!-- différence entre id et classe c'est que l'id existe juste une fois-->
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
  <br>
  salut
</div>
  <h1 class="headerOne">Header One</h1>
  <h1 class="headerOne">Header One</h1>
  <h1 class="headerOne">Header One</h1>
  <h1 class="headerOne">Header One</h1>

  <h1 class="headerGreen">Header Green</h1>
  <h1 class="headerGreen">Header Green</h1>
  <h1 class="headerGreen">Header Green</h1>




</body>
</html>
